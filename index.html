<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Adzplug</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <section class="wrapper">

      <!-- Animation of bubbles -->
      <div class="bubbles">
        <span style="--i:11"></span>
        <span style="--i:12"></span>
        <span style="--i:24"></span>
        <span style="--i:10"></span>
        <span style="--i:14"></span>
        <span style="--i:23"></span>
        <span style="--i:18"></span>
        <span style="--i:16"></span>
        <span style="--i:19"></span>
        <span style="--i:20"></span>
        <span style="--i:25"></span>
        <span style="--i:18"></span>
        <span style="--i:21"></span>
        <span style="--i:15"></span>
        <span style="--i:13"></span>
        <span style="--i:26"></span>
        <span style="--i:17"></span>
        <span style="--i:13"></span>
        <span style="--i:28"></span>
        <span style="--i:11"></span>
        <span style="--i:12"></span>
        <span style="--i:24"></span>
        <span style="--i:10"></span>
        <span style="--i:14"></span>
        <span style="--i:23"></span>
        <span style="--i:18"></span>
        <span style="--i:16"></span>
        <span style="--i:19"></span>
        <span style="--i:20"></span>
        <span style="--i:25"></span>
        <span style="--i:18"></span>
        <span style="--i:21"></span>
        <span style="--i:15"></span>
        <span style="--i:13"></span>
        <span style="--i:26"></span>
        <span style="--i:17"></span>
        <span style="--i:13"></span>
        <span style="--i:28"></span>
      </div>
      
      <nav>
        <div class="main-nav container">
          <a href="#" class="company-logo">
            <img src="./assets/freeskout.png" alt="Company logo" />
          </a>
          <div class="nav-links">
            <ul class="flex">
              <li class="nav-item">Brands</li>
              <li class="nav-item">Influencers</li>
              <li class="nav-item">Pricing</li>
              <li class="nav-item">Blogs</li>
              <li class="nav-item">Contact</li>
            </ul>
          </div>
        </div>
      </nav>
      <main class="hero container">
        <div class="header-content">
          <h1 data-aos="fade-right" data-aos-duration="1000">Discover.Connect.<br>Collaborate.</h1>
          <h4 data-aos="fade-right" data-aos-duration="1000">An ecosystem for Social media Influencers and Brands.</h4>
          <div class="button-group">
            <button data-aos="fade-up" data-aos-duration="3000" class="btn-primary">I'M AN INFLUENCER</button>
            <button data-aos="fade-up" data-aos-duration="3000" class="btn-primary">I'M A BRAND</button>
          </div>
        </div>
        <div class="header-img">
          <img data-aos="zoom-in" data-aos-duration="3000" src="./assets/mobillephones.png" alt="" />
        </div>
      </main>
     
      <!-- Animation for waves -->
      <div class="wave wave1"></div>
      <div class="wave wave2"></div>
      <div class="wave wave3"></div>
      <div class="wave wave4"></div>
      <div class="wave wave5"></div>

    </section>

    <script src="app.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
